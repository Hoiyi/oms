<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div id='panel-1' class="cpanel col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="ibox-title">
								<div class="pull-left">
									<h5>登录日志</h5>
								</div>
								<div  class="pull-right" >
									<i id='resizeBtn-1' class="btn fa fa-expand" onclick="resize('panel-1','resizeBtn-1')"></i>
								</div>
					</div>
					<div class="ibox-button">
							<div class="columns pull-left col-md-3 nopadding">
								<input id="name" name="name" type="text" class="form-control  onblurSearch"
									placeholder="姓名">
							</div>
							<div class="columns pull-left">
								<button class="btn btn-success" onclick="$.switcher()">
									<i id="switch" class="fa fa-angle-down"></i>
								</button>
							</div>
					</div>
					<div class='list-content pre-scrollable'>
						  <div id="condition" style="display: none;">
								<div class="form-group search-form">
										<label class="col-sm-1 control-label">已选条件：</label>
										<div class="col-sm-11">
											<ul class="filter-header ui-choose choose-type-right">
												<li style="display: none;" title="无条件" data-name="noCondition"  class="filter-item">无条件</li>
											</ul>
										</div>
								</div>
							</div>
							
							<div id="search" style="display: none;">
								<form  class="form-horizontal" id="signupForm">
									 <div class="form-group search-form">
										<label class="col-sm-2 control-label">用户名：</label>
										<div class="col-sm-3">
											<input id="username" name="username" placeholder="用户名" class="form-control  onblurSearch" type="text">
										</div>
									</div>
									<div class="form-group search-form">
										<label class="col-sm-2 control-label">登录IP：</label>
										<div class="col-sm-3">
											<input id="loginIp" name="loginIp" placeholder="登录IP" class="form-control  onblurSearch" type="text">
										</div>
									</div>
									 <div class="form-group search-form">
										<label class="col-sm-2 control-label">登录时间：</label>
										<div class="col-sm-8">
											 <input type="text" class="layer-date form-control" id="startLoginTime" name="startLoginTime" placeholder="开始时间"
                                            style="background-color: #fff;" readonly="readonly"/>
                                  <input type="text" class=" layer-date form-control" id="endLoginTime" name="endLoginTime" placeholder="结束时间"
                                            style="background-color: #fff;" readonly="readonly"/> 
										</div>
									</div>
								</form>
							</div>
						<table id="exampleTable" data-mobile-responsive="true"> </table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:include="include :: footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/sysManagement/sys/loginLog/loginLog.js}"></script>
		<script type="text/javascript" th:src="@{/js/global.js}"></script>
</body>
</html>
