<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div id='panel-1' class="cpanel col-sm-7">
				<div class="ibox ibox-body">
					<div class="ibox-title">
								<div class="pull-left">
									<h5>角色列表</h5>
								</div>
								<div  class="pull-right" >
									<i id='resizeBtn-1' class="btn fa fa-expand" onclick="resize('panel-1','resizeBtn-1')"></i>
								</div>
					</div>
					<div class="ibox-button">
						<div class="columns pull-left">
						<button  type="button"
							class="btn btn-primary" onclick="add()">
							<i class="fa fa-plus" aria-hidden="true"></i>添加
						</button>
						<button shiro:hasPermission="sys:role:edit" type="button"
							class="btn btn-primary" onclick="edit()">
							<i class="fa fa-edit" aria-hidden="true"></i>编辑
						</button>
						<button shiro:hasPermission="sys:role:remove" type="button"
							class="btn btn-danger" onclick="remove()">
							<i class="fa fa-trash" aria-hidden="true"></i>删除
						</button>
						</div>
						<div class="columns pull-right">
								<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>

						<div class="columns pull-right col-md-2 nopadding">
								<input id="searchName" type="text" class="form-control  enterSearch"
									placeholder="角色名称">
						</div>
					</div>
					<div class='list-content pre-scrollable'>
						<table id="exampleTable"  data-mobile-responsive="true"> </table>
					</div>
				</div>
		</div>
		
		
		<div id='panel-2' class="cpanel col-sm-5" >
			<form class="form-horizontal" id="signupForm">
					<div class="ibox ibox-body">
						<div class="ibox-title ">
								<div class="pull-left">
									<h5>详细信息</h5>
								</div>
								<div  class="pull-right" >
									<i id='resizeBtn-2' class="btn fa fa-expand" onclick="resize('panel-2','resizeBtn-2')"></i>
								</div>
						</div>
						<div class="ibox-button">
							<div class="pull-right">
								 	<button id="cancelbtn" onclick="cancel()"  class="btn btn-danger hidden"  type="button"> 
								 		<i class="fa fa fa-close" aria-hidden="true"></i> 放弃 
								   </button> 
								 	<button id="savebtn"  class="btn btn-primary hidden"  type="submit"> 
								 		<i class="fa fa-check-square-o" aria-hidden="true"></i> 保存 
								   </button> 
								</div>
						</div>
						<div class="ibox-content pre-scrollable">
							<input id="roleId" name="roleId" type="hidden" > 
							<input id="opt" name="opt"  class="form-control hidden" type="text">
							<input id="menuIds" name="menuIds" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label"><em class="gg-star">*</em>角色名：</label>
								<div class="col-sm-7">
									<input id="roleName" name="roleName"  placeholder="角色名" readonly="readonly" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-7">
									<input id="remark" name="remark" placeholder="备注"  readonly="readonly" class="form-control" type="text">
								</div>
							</div>
							<div class="permData form-group">
									<label class="col-sm-3 control-label">菜单权限：</label>
									<div class="col-sm-7">
										<div id="permTree"></div>
									</div>
							</div>
					
						</div>
					</div>
				</form>
			</div>
		</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/sysManagement/sys/role/role.js}"> </script>
		<script type="text/javascript" th:src="@{/js/global.js}"></script>
	
</body>

</html>
