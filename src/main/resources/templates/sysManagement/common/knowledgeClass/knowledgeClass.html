<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
	<meta charset="utf-8">

	<head th:include="include :: header"></head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content ">
			<div id='panel-1' class="cpanel col-sm-7 ">
				<div class="ibox">
					<div class="ibox-body">
						<div class="ibox-title">
							<div class="pull-left">
								<h5>系统列表</h5>
							</div>
							<div class="pull-right">
								<i id='resizeBtn-1' class="btn fa fa-expand" onclick="resize('panel-1','resizeBtn-1')"></i>
							</div>
						</div>
						<div class="ibox-button">
							<div class="columns pull-left">
								<button shiro:hasPermission="common:knowledgeClass:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
								<button shiro:hasPermission="common:knowledgeClass:edit" type="button" class="btn  btn-primary" onclick="edit()">
								<i class="fa fa-edit" aria-hidden="true"></i>编辑
							</button>
								<button shiro:hasPermission="common:knowledgeClass:remove" type="button" class="btn  btn-danger" onclick="remove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							</div>
							<div class="columns pull-right">
								<button class="btn btn-success" onclick="reLoad()">查询</button>
							</div>

							<div class="columns pull-right col-md-2 nopadding">
								<input id="searchName" type="text" class="form-control  enterSearch" placeholder="类型描述">
							</div>
						</div>
						<div class='list-content pre-scrollable'>
							<table id="exampleTable" data-mobile-responsive="true"> </table>
						</div>
					</div>
				</div>
			</div>
			<div id='panel-2' class="cpanel col-sm-5">
				<form class="form-horizontal" id="signupForm">
					<div class="ibox ibox-body">
						<div class="ibox-title ">
							<div class="pull-left">
								<h5>详细信息</h5>
							</div>
							<div class="pull-right">
								<i id='resizeBtn-2' class="btn fa fa-expand" onclick="resize('panel-2','resizeBtn-2')"></i>
							</div>
						</div>
						<div class="ibox-button">
							<div class="pull-right">
								<button id="cancelbtn" onclick="cancel()" class="btn btn-danger hidden" type="button"> 
								 		<i class="fa fa fa-close" aria-hidden="true"></i> 放弃 
								   </button>
								<button id="savebtn" class="btn btn-primary hidden" type="submit"> 
								 		<i class="fa fa-check-square-o" aria-hidden="true"></i> 保存 
								   </button>
							</div>
						</div>
						<div class="ibox-content pre-scrollable">
							<input id="klClassId" name="klClassId" type="hidden">
							<input id="opt" name="opt" type="hidden">

							<div class="form-group">
								<label class="col-sm-4 control-label"><em class="gg-star">*</em>类型描述：</label>
								<div class="col-sm-6">
									<input id="klClassName" name="klClassName" placeholder="类型描述" readonly="readonly" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label "><em class="gg-star">*</em>所属平台：</label>
								<div class="col-sm-6 ">
									<select id="platId" name="platId" class="selectpicker form-control">
										<option value="">选择平台</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">备注：</label>
								<div class="col-sm-6">
									<input id="remark" name="remark" placeholder="备注" readonly="readonly" class="form-control" type="text">
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>

		</div>

		<div th:include="include :: footer"></div>
		<script type="text/javascript" th:src="@{/js/appjs/sysManagement/common/knowledgeClass/knowledgeClass.js}"></script>
		<script type="text/javascript" th:src="@{/js/global.js}"></script>
	</body>

</html>
