<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div id='panel-1' class="cpanel col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="ibox-title">
								<div class="pull-left">
									<h5 th:text="知识库列表"></h5>
								</div>
					</div>
					<div class="ibox-button">
						<div class="columns col-md-7 pull-left">
							<button th:if="${add}"  type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button th:if="${edit}" type="button" class="btn  btn-primary" onclick="edit()">
								<i class="fa fa-edit" aria-hidden="true"></i>编辑
							</button>
							<button th:if="${remove}" type="button" class="btn  btn-danger" onclick="remove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
					 	
						<!-- <div class="columns pull-right">
								<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div> -->

						<div class="columns pull-right col-md-5 nopadding">
								<select id="js-select-describe" class="form-control" ></select>
						</div>
					</div>
					<div class='list-content pre-scrollable'>
						<table id="exampleTable" data-mobile-responsive="true"> </table>
					</div>
				</div>
			</div>
		</div>
		 <div id='panel-2' class="cpanel col-sm-0 hidden" >
			<form class="form-horizontal" id="signupForm">
					<div class="ibox ibox-body">
						<div class="ibox-title ">
								<div class="pull-left">
									<h5>详细信息</h5>
								</div>
								<div  class="pull-right" >
									<i id='closeBtn-2' class="btn fa fa-close" onclick="turnoff('panel-2')"></i>
								</div>
						</div>
						<div class="ibox-button">
						
						
							<div class="form-group pull-left">
								<label class="col-sm-4 control-label">问题类型：</label>
								<div class="col-sm-5">
								   <input id="klClassId" name="klClassId" type="hidden">
									<input id="klClass" z-index="99999" name="klClass" placeholder="问题类型" class="form-control" type="text">
								</div>
								<input id="chooseClassBtn" class="btn btn-warning" type="button" value="选择">
							</div>
						
							<div class="pull-left">
								<label class="col-sm-12 control-label">问题描述：</label>
							</div>
							<div class="col-sm-6">
									<input id="describe" name="describe" placeholder="问题描述" class="form-control" type="text">
							</div>
						
						
							<!-- <div class=" pull-left">
								<label class=" control-label">描述：</label>
								
							</div>
							<div class="col-sm-7">
									<input id="describe" name="describe"   class="form-control" type="text">
							</div> -->
							<div class="pull-right">
									<button id="cancelbtn" onclick="cancel()"  class="btn btn-danger"  type="button"> 
								 		<i class="fa fa fa-close" aria-hidden="true"></i> 放弃 
								   </button> 
								 	<button id="savebtn"  class="btn btn-primary"  type="submit"> 
								 		<i class="fa fa-check-square-o" aria-hidden="true"></i> 保存 
								   </button> 
								</div>
						</div>
						<div class="ibox-content ueditorContent">
							<!-- <input id="platId" name="platId" type="hidden" >  -->
							<input id="klId" name="klId" type="hidden" > 
							<input id="sysId" name="sysId" th:value=${sysId} type="hidden" > 
							<input id="platId" name="platId" th:value=${platId} type="hidden" > 
							<input id="opt" name="opt" type="hidden" > 
							
							<div id="editor" style="width:100%;"></div>
						 
						</div>
					</div>
					</form>
			</div>
			<div id='panel-3' class="cpanel col-sm-0 hidden" >
					<div class="ibox ibox-body">
						<div class="ibox-title ">
								<div class="pull-left">
									<h5 id="klTitle" ></h5>
								</div>
								<div  class="pull-right" >
									<i id='closeBtn-2' class="btn fa fa-close" onclick="turnoff('panel-3')"></i>
								</div>
						</div>
						<div id="preview" class="ibox-content pre-scrollable">
						</div>
					</div>
			</div>
	</div>
	<div th:include="include :: footer"></div>
	<div>
		<script type="text/javascript">
				var hasAddKlClassPerm = false;
			</script>
	</div>
	<div shiro:hasPermission="common:knowledgeClass:add">
		<script type="text/javascript">
			hasAddKlClassPerm = true;
		</script>
	</div>
	<script th:inline="javascript" type="text/javascript">

		var sysId = [[${sysId}]];
		var platId = [[${platId}]];
	</script>
	<script type="text/javascript" th:src="@{/js/global.js}"></script>
	<script type="text/javascript" th:src="@{/js/appjs/knowledge/knowledgeStore/knowledge.js}"></script>
</body>
</html>
